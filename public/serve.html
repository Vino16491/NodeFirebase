<!Doctype <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Testing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>

    <script src="./js/main.js"></script>
</head>

<body>
    <!-- Authentication API INPUT FORMS -->

    <div class="container">
        <h2>API Testing</h2>
        <p>Authentication API testing</p>
        <div class="panel-group" id="accordion">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#register">Register</a>
                    </h4>
                </div>
                <div id="register" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <!-- Register Form -->
                        <div class="container col-sm-12">
                            <form id="registerForm">
                                <div class="form-group">
                                    <label for="mobileNumber">Mobile Number:</label>
                                    <input type="tel" class="form-control" id="mobileNumber" placeholder="Enter Mobile Number..."
                                        name="mobileNumber" minlength="10" maxlength="10" required>
                                </div>
                                <button type="button" class="btn btn-default" onclick="generateOtp(mobileNumber.value)">Generate
                                    OTP</button>
                                <div class="form-group">
                                    <label for="otp">One Time Password:</label>
                                    <input type="password" class="form-control" id="otp" placeholder="One Time Password"
                                        name="otppwd" minlength="6" maxlength="6">
                                </div>
                                <button type="button" class="btn btn-primary" onclick="otpSubmit(otp.value)">Submit OTP</button>
                                <div class="form-group">
                                    <label for="pwd">Password:</label>
                                    <input type="password" class="form-control" id="pwd" placeholder="Enter password"
                                        name="pwd">
                                </div>

                                <button type="button" value="submit" class="btn btn-success" onclick="registerSubmit()">Submit</button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#Login">Login</a>
                </h4>
            </div>
            <div id="Login" class="panel-collapse collapse">
                <div class="panel-body">
                    <!-- Login Form -->
                    <div class="container col-sm-12">
                        <form action="">
                            <div class="form-group">
                                <label for="mobileNumber">Mobile Number:</label>
                                <input type="tel" class="form-control" id="mobileNumber" placeholder="Enter Mobile Number..."
                                    name="mobileNumber" minlength="10" maxlength="10" required>
                            </div>
                            <div class="form-group">
                                <label for="pwd">Password:</label>
                                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                            </div>

                            <button type="submit" class="btn btn-success">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#passwordReset">Password Reset</a>
                </h4>
            </div>
            <div id="passwordReset" class="panel-collapse collapse">
                <div class="panel-body">
                    <!-- Password Reset -->
                    <div class="container col-sm-12">
                        <form action="">
                            <div class="form-group">
                                <label for="mobileNumber">Mobile Number:</label>
                                <input type="tel" class="form-control" id="mobileNumber" placeholder="Enter Mobile Number..."
                                    name="mobileNumber" minlength="10" maxlength="10" required>
                            </div>
                            <button type="button" class="btn btn-default">Generate OTP</button>
                            <div class="form-group">
                                <label for="otp">One Time Password:</label>
                                <input type="password" class="form-control" id="otp" placeholder="One Time Password"
                                    name="otppwd" minlength="6" maxlength="6">
                            </div>
                            <button type="button" class="btn btn-primary">Submit OTP</button>
                            <div class="form-group">
                                <label for="pwd">Password:</label>
                                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                            </div>

                            <button type="submit" class="btn btn-success">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
